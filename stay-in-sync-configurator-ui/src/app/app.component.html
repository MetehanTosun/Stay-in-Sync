<div class="flex">
  <!-- Sidebar -->
  <p-button (onClick)="sidebarVisible = true" icon="pi pi-home"></p-button>
  <div *ngIf="sidebarVisible" class="w-60 min-h-screen shadow-lg bg-white p-3">
    <app-sidebar-menu
      (sidebarVisibleChange)="onSidebarToggle($event)">
    </app-sidebar-menu>

  </div>

  <!-- Hauptinhalt -->
  <div [class.flex-1]="!sidebarVisible" [class.w-full]="sidebarVisible" class="p-5">
    <router-outlet></router-outlet>
  </div>
</div>
<p-toast></p-toast>

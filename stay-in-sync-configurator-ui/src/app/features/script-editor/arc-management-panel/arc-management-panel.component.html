<p-panel header="Data Sources (ARCs)" [toggleable]="true" styleClass="h-full">
  <p-accordion [multiple]="true">
    <p-accordionTab *ngFor="let system of sourceSystems" [header]="system.name" (onOpen)="onSystemExpand(system)">
      <div *ngIf="system.isLoadingEndpoints" class="p-text-center p-p-2">
        <p-progressSpinner styleClass="w-2rem h-2rem"></p-progressSpinner>
      </div>
      <div *ngFor="let endpoint of system.endpoints" class="p-mb-3 endpoint-group">
        <div class="endpoint-header">
          <span class="font-bold">{{ endpoint.name }}</span>
          <small class="text-muted p-ml-2">{{ endpoint.path }}</small>
        </div>
        <p-button label="Create New ARC" icon="pi pi-plus" styleClass="p-button-sm p-button-text" (click)="onCreateArc(system, endpoint)"></p-button>
        
        <!-- List existing ARCs for this endpoint -->
        <div *ngFor="let arc of (arcsBySystem$ | async)?.get(system.id) | filterByEndpoint:endpoint.id" class="arc-item">
          <span class="p-ml-2">{{ arc.alias }}</span>
          <div class="arc-actions">
            <p-button icon="pi pi-clone" styleClass="p-button-rounded p-button-text" (click)="onCloneArc(arc)" pTooltip="Clone & Edit"></p-button>
          </div>
        </div>
      </div>
    </p-accordionTab>
  </p-accordion>
</p-panel>

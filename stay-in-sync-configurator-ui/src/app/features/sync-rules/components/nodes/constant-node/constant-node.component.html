<div class="constant-node" selectable (mouseenter)="displayTooltips = true" (mouseleave)="displayTooltips = false">
  <!-- Node Header -->
  <div class="node-header">
    <span class="node-type">Constant</span>
  </div>

  <!-- Node Body -->
  <div class="node-content">
    <div class="node-value"><strong>Value:</strong> {{ node().data?.value }}</div>
  </div>

  <!-- I/O Handlers -->
  <handle type="source" position="right" />

  <div class="tooltip-output" *ngIf="displayTooltips">
    {{ node().data?.outputType }}
  </div>
</div>

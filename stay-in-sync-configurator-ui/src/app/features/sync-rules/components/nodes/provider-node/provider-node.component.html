<div class="provider-node" selectable (mouseenter)="displayTooltips = true" (mouseleave)="displayTooltips = false">
  <!-- Node Header -->
  <div class="node-header">
    <span class="node-type">Provider</span>
  </div>

  <!-- Node Body -->
  <div class="node-content">
    <div class="node-title">{{ getSourceProperty() }}</div>
    <div class="node-path"><strong>Path:</strong> {{ getTrimmedJsonpath() || 'Not set' }}</div>
  </div>

  <!-- I/O Handlers -->
  <handle type="source" position="right" />

  <div class="tooltip-output" *ngIf="displayTooltips">
    {{ node().data?.outputType || 'UNKNOWN' }}
  </div>
</div>

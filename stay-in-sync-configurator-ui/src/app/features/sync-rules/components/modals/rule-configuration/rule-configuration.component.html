<div class="modal-backdrop"></div>
<div id="rule-configuration-modal">
  <!-- Modal Header -->
  <h3>Edit Rule Configuration</h3>

  <!-- Modal Body -->
  <form (ngSubmit)="submit()">
    <div class="form-field">
      <label for="rule-name">Rule Name:</label>
      <input name="rule-name" type="text" [(ngModel)]="ruleName" class="form-input" required>
    </div>
    <div class="form-field">
      <label for="rule-description">Description</label>
      <textarea name="rule-description" type="text" [(ngModel)]="ruleDescription" class="form-input" required>
      </textarea>
    </div>

    <!-- Modal Footer -->
    <div class="form-actions">
      <button id="save-button" type="submit">
        <span class="pi pi-save"></span>
        Save
      </button>
      <button id="cancel-button" type="button" (click)="closeModal()">
        <span class="pi pi-times-circle"></span>
        Cancel
      </button>
    </div>
  </form>
</div>

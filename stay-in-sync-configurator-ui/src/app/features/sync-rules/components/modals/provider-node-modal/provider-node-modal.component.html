<div class="modal-backdrop"></div>
<div id="provider-node-modal-container" class="provider-node-modal">
  <!-- Modal Header -->
  <h3>Edit Provider Value</h3>

  <!-- Modal Body -->
  <form (ngSubmit)="submit()">
    <div class="form-field">
      <label for="provider-value">Provider Value:</label>
      <div class="autocomplete-container">
        <input name="provider-value" [(ngModel)]="jsonPath" (input)="onInputChange($event)" class="form-input"
          placeholder="Type or select JSON Path" required>
        <div class="suggestions-dropdown">
          <div *ngFor="let path of getFilteredPaths()" class="suggestion-item" (click)="selectPath(path)">
            {{ path }}
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="form-actions">
      <button id="save-button" type="submit">
        <span class="pi pi-save"></span>
        Save
      </button>
      <button id="cancel-button" type="button" (click)="closeModal()">
        <span class="pi pi-times-circle"></span>
        Cancel
      </button>
    </div>
  </form>
</div>

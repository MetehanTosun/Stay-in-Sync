<div class="modal-backdrop"></div>
<div id="constant-node-modal-container" class="constant-node-modal">
  <!-- Modal Header -->
  <h3>Edit Constant Value</h3>

  <!-- Modal Body -->
  <form (ngSubmit)="submit()">
    <div class="form-field">
      <label for="constant-value">Constant Value</label>
      <!-- Tip Button -->
      <button type="button" class="tip-button" (click)="toggleTipPopup()">
        <span class="pi pi-info-circle"></span>
        Tip
      </button>
      <input name="constant-value" type="text" [(ngModel)]="constantValue" placeholder="Enter Constant Value"
        class="form-input" required>

      <!-- Tip Content -->
      <div class="tip-content" *ngIf="isTipPopupVisible">
        <p>Supported types: <br> String, Number, Boolean, Array, JSON, Date</p>
        <p style="font-size: 95%;">Date format: <br> ISO 8601 (<em>e.g., 2025-10-03T23:59:00Z</em>)</p>
      </div>
    </div>

    <!-- Modal Footer -->
    <div class="form-actions">
      <button id="save-button" type="submit">
        <span class="pi pi-save"></span>
        Save
      </button>
      <button id="cancel-button" type="button" (click)="closeModal()">
        <span class="pi pi-times-circle"></span>
        Cancel
      </button>
    </div>
  </form>
</div>

<div class="modal-backdrop"></div>
<div id="set-node-name-modal-container" class="set-node-name-modal-container">
  <!-- Modal Header -->
  <h3>Edit Node Name</h3>

  <!-- Modal Body -->
  <form (ngSubmit)="submit()">
    <div class="form-field">
      <label for="name-value">Node Name:</label>
        <input name="name-value" type="text" [(ngModel)]="newName" placeholder="Enter JSON Path" class="form-input"
          required>
    </div>

    <!-- Modal Footer -->
    <div class="form-actions">
      <button id="save-button" type="submit">
        <span class="pi pi-save"></span>
        Save
      </button>
      <button id="cancel-button" type="button" (click)="closeModal()">
        <span class="pi pi-times-circle"></span>
        Cancel
      </button>
    </div>
  </form>
</div>

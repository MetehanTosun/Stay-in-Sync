<main class>
    <h2>Create new Rule</h2>

    <label for="ruleName">Name:</label>
    <input id="ruleName" type="text" [(ngModel)]="ruleName">

    <label for="type">Type:</label>
    <select id="type" [(ngModel)]="ruleType">
        <option value="Graph">Graph</option>
        <option value="Time">Time</option>
    </select>

    <label for="pollingRate">Polling Rate:</label>
    <input id="pollingRate" type="number" min="1" [(ngModel)]="rulePollingRate">
    <select id="rulePollingRate" [(ngModel)]="rulePollingRateUnit">
        <option value="Days">Days</option>
        <option value="Hours">Hours</option>
        <option value="Minutes">Minutes</option>
    </select>

    <button (click)="create()">Create</button>
    <button (click)="close()">Cancel</button>
</main>

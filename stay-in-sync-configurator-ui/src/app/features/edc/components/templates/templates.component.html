<div class="card mt-4">
  <p-toast></p-toast>
  <input #fastImportInput type="file" (change)="onFastImport($event)" hidden accept=".json" multiple />
  <input #templateJsonUploadInput type="file" (change)="onTemplateJsonUpload($event)" hidden accept=".json" />

  <p-table
    #dt
    [value]="templates"
    dataKey="id"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 25]"
    [loading]="loading"
    [paginator]="true"
    selectionMode="single"
    (onRowSelect)="viewTemplate($event)"
    [globalFilterFields]="['name', 'description', 'type']"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-striped p-datatable-gridlines p-datatable-clickable"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage Templates</h5>
        <div class="flex align-items-center">
          <p-iconfield iconPosition="left" class="mr-2">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input pInputText type="text" (input)="onGlobalFilter($event)" placeholder="Search keyword" class="w-full"/>
          </p-iconfield>

          <button pButton pRipple label="New Template" icon="pi pi-plus" class="p-button-success" (click)="openNewTemplateDialog()"></button>
          <button pButton pRipple label="Fast Imports" icon="pi pi-upload" class="p-button-secondary mr-2" (click)="fastImportInput.click()" pTooltip="Import one or more templates from JSON files"></button>

        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 25%" pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th style="width: 15%" pSortableColumn="type">Role <p-sortIcon field="type"></p-sortIcon></th>
        <th style="width: 45%" pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
        <th style="width: 15%">Actions</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="name" placeholder="Filter by Name"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter field="type" matchMode="equals" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-dropdown [ngModel]="value" [options]="templateTypes" (onChange)="filter($event.value)" placeholder="Any Role" [showClear]="true" optionLabel="label" optionValue="value"></p-dropdown>
            </ng-template>
          </p-columnFilter>
        </th>
        <th><p-columnFilter type="text" field="description" placeholder="Filter by Description"></p-columnFilter></th>
        <th></th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-template>
      <tr [pSelectableRow]="template">
        <td>{{ template.name }}</td>
        <td><p-tag [value]="template.type" [severity]="getSeverityForType(template.type)"></p-tag></td>
        <td>{{ template.description }}</td>
        <td>
          <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-info mr-2" (click)="editTemplate(template)" pTooltip="Edit Template"></button>
          <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger" (click)="deleteTemplate(template)" pTooltip="Delete Template"></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="4">No templates found. Click "New Template" to create one.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Edit/Create Dialog -->
<p-dialog [header]="isNewTemplate ? 'Create New Template' : 'Edit Template'" [(visible)]="displayEditDialog" [modal]="true" [style]="{ width: '60vw' }" (onHide)="hideEditDialog()" [draggable]="false" [resizable]="false">
  <ng-container *ngIf="templateToEdit">
    <div class="p-fluid pt-3">
      <div class="field">
        <label for="templateName" class="font-bold">Template Name</label>
        <input id="templateName" type="text" pInputText [(ngModel)]="templateToEdit.name" required autofocus />
      </div>
      <div class="field mt-3">
        <label for="templateType" class="font-bold">Role</label>
        <p-dropdown id="templateType" [options]="templateTypes" [(ngModel)]="templateToEdit.type" placeholder="Select a Role" [disabled]="!isNewTemplate"></p-dropdown>
        <small *ngIf="!isNewTemplate" class="p-text-secondary">The role cannot be changed after creation.</small>
      </div>
      <div class="field mt-3">
        <label for="templateDescription" class="font-bold">Description</label>
        <textarea id="templateDescription" pInputTextarea [(ngModel)]="templateToEdit.description" rows="2"></textarea>
      </div>
      <div class="field mt-3">
        <div class="flex justify-content-between align-items-center mb-2">
          <label for="templateJson" class="font-bold">Template JSON Content</label>
          <button pButton pRipple type="button" label="Upload JSON to Editor" icon="pi pi-upload" class="p-button-outlined p-button-sm" (click)="templateJsonUploadInput.click()"></button>
        </div>
        <ngx-monaco-editor id="templateJson" [options]="editorOptions" [(ngModel)]="templateJsonContent" style="height: 400px; border: 1px solid var(--surface-d);"></ngx-monaco-editor>
      </div>
    </div>
  </ng-container>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideEditDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveTemplate()"></button>
  </ng-template>
</p-dialog>

<!-- View Dialog -->
<p-dialog header="View Template" [(visible)]="displayViewDialog" [modal]="true" [style]="{ width: '60vw' }" (onHide)="hideViewDialog()" [draggable]="false" [resizable]="false">
  <ng-container *ngIf="templateToView">
    <ngx-monaco-editor [options]="readOnlyEditorOptions" [ngModel]="templateToView.content | json" style="height: 60vh; border: 1px solid var(--surface-d);"></ngx-monaco-editor>
  </ng-container>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Close" icon="pi pi-times" class="p-button-text" (click)="hideViewDialog()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}" acceptButtonStyleClass="p-button-danger"></p-confirmDialog>

<p-toast></p-toast>
<div class="card">
  <p-table
    [value]="templates"
    dataKey="id"
    [rows]="10"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name', 'description']"
    [tableStyle]="{ 'min-width': '60rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage Policy Templates</h5>
        <div class="flex align-items-center">
          <p-iconfield iconPosition="left" class="mr-2">
            <p-inputicon><i class="pi pi-search"></i></p-inputicon>
            <input pInputText type="text" placeholder="Search keyword" class="w-full" />
          </p-iconfield>
          <button
            pButton
            pRipple
            label="New Template"
            icon="pi pi-plus"
            class="p-button-success"
            (click)="openNewTemplateDialog()"
          ></button>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th pSortableColumn="description">Description <p-sortIcon field="description"></p-sortIcon></th>
        <th style="width: 10rem">Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-template>
      <tr>
        <td>{{ template.name }}</td>
        <td>{{ template.description }}</td>
        <td>
          <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text p-button-info mr-2"></button>
          <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-text p-button-danger"></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="3">No policy templates found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- New Template Dialog -->
<p-dialog
  header="Create New Policy Template"
  [(visible)]="displayNewTemplateDialog"
  [modal]="true"
  [style]="{ width: '50vw' }"
  (onHide)="hideNewTemplateDialog()"
>
  <ng-container *ngIf="newTemplate">
    <div class="p-fluid grid pt-3">
      <div class="field col-12">
        <label for="templateName">Template Name</label>
        <input id="templateName" type="text" pInputText [(ngModel)]="newTemplate.name" />
      </div>
      <div class="field col-12">
        <label for="templateDescription">Description</label>
        <textarea id="templateDescription" pInputTextarea [(ngModel)]="newTemplate.description" rows="3"></textarea>
      </div>
      <div class="field col-12">
        <label>Template JSON</label>
        <ngx-monaco-editor
          [options]="editorOptions"
          [(ngModel)]="newTemplate.templateJson"
          style="height: 400px; border: 1px solid var(--surface-d);"
        >
        </ngx-monaco-editor>
      </div>
    </div>
  </ng-container>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideNewTemplateDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveNewTemplate()"></button>
  </ng-template>
</p-dialog>

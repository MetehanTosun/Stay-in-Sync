
<!-- <theme-switcher /> -->

<div class="card">
  <p-table
    #dt2
    [value]="edcInstances"
    dataKey="id"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="loading"
    [paginator]="true"
    [globalFilterFields]="['name', 'url', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }"
    styleClass="p-datatable-striped p-datatable-gridlines"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <h5 class="m-0">Manage EDC Instances</h5>
        <div class="flex align-items-center">
          <p-iconfield iconPosition="left" class="mr-2">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input
              pInputText
              type="text"
              (input)="onGlobalFilter($event)"
              placeholder="Search keyword"
              class="w-full"
            />
          </p-iconfield>
          <button
            pButton
            pRipple
            label="New Instance"
            icon="pi pi-plus"
            class="p-button-success"
            (click)="openNewInstanceDialog()"
            pTooltip="Add a new EDC instance"
            tooltipPosition="bottom"
          ></button>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 25%" pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
        <th style="width: 30%" pSortableColumn="url">URL <p-sortIcon field="url"></p-sortIcon></th>
        <th style="width: 20%" pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
        <th style="width: 15%">Actions</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter
            type="text"
            field="name"
            placeholder="Search by Name"
            ariaLabel="Filter by Name"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter
            type="text"
            field="url"
            placeholder="Search by URL"
            ariaLabel="Filter by URL"
          ></p-columnFilter>
        </th>
        <th>
          <p-columnFilter field="status" matchMode="equals" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-select
                [ngModel]="value"
                [options]="statuses"
                (onChange)="filter($event.value)"
                placeholder="Select Status"
                [showClear]="true"
                styleClass="p-column-filter"
                appendTo="body"
              >
              </p-select>
            </ng-template>
          </p-columnFilter>
        </th>
        <th>

        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-instance>
      <tr>
        <td>{{ instance.name }}</td>
        <td>{{ instance.url }}</td>
        <td>
          <p-tag
            [value]="instance.status"
            [severity]="getSeverity(instance.status)"
          ></p-tag>
        </td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text p-button-info mr-2"
            (click)="editInstance(instance)"
            pTooltip="Edit Instance"
            tooltipPosition="top"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger"
            (click)="deleteInstance(instance)"
            pTooltip="Delete Instance"
            tooltipPosition="top"
          ></button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td [attr.colspan]="4">
          No EDC instances found.
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- New EDC Instance Dialog -->
<p-dialog header="Add New EDC Instance" [(visible)]="displayNewInstanceDialog" [modal]="true" [style]="{ width: '500px' }" (onHide)="hideNewInstanceDialog()" [draggable]="false" [resizable]="false">
  <div class="p-fluid pt-3">
    <div class="px-4">

      <!-- Instance Name -->
      <div class="field grid align-items-center mb-3">
        <label for="instanceName" class="col-4">Instance Name</label>
        <div class="col-8">
          <input id="instanceName" type="text" pInputText [(ngModel)]="newInstance.name" required autofocus class="w-full" />
        </div>
      </div>

      <!-- Management API URL -->
      <div class="field grid align-items-center mb-3">
        <label for="instanceUrl" class="col-4">Management URL</label>
        <div class="col-8">
          <input id="instanceUrl" type="text" pInputText [(ngModel)]="newInstance.url" required class="w-full" placeholder="e.g., http://localhost:19193" />
        </div>
      </div>

      <!-- API Key -->
      <div class="field grid align-items-center mb-3">
        <label for="instanceApiKey" class="col-4">API Key</label>
        <div class="col-8">
          <p-password id="instanceApiKey" [(ngModel)]="newInstance.apiKey" [toggleMask]="true" [feedback]="false" styleClass="w-full" inputStyleClass="w-full"></p-password>
        </div>
      </div>

    </div>
  </div>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideNewInstanceDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveNewInstance()"></button>
  </ng-template>
</p-dialog>

<!-- Edit Instance Dialog -->
<p-dialog
  header="Edit EDC Instance"
  [(visible)]="displayEditInstanceDialog"
  [modal]="true"
  [style]="{ width: '500px' }"
  (onHide)="hideEditInstanceDialog()"
  [draggable]="false"
  [resizable]="false"
>
  <ng-container *ngIf="instanceToEdit">
    <div class="p-fluid pt-3">
      <div class="px-4">

        <!-- Instance Name -->
        <div class="field grid align-items-center mb-3">
          <label for="editName" class="col-4">Instance Name</label>
          <div class="col-8">
            <input id="editName" type="text" pInputText [(ngModel)]="instanceToEdit.name" required autofocus class="w-full" />
          </div>
        </div>

        <!-- Management API URL -->
        <div class="field grid align-items-center mb-3">
          <label for="editUrl" class="col-4">Management URL</label>
          <div class="col-8">
            <input id="editUrl" type="text" pInputText [(ngModel)]="instanceToEdit.url" required class="w-full" />
          </div>
        </div>

        <!-- API Key -->
        <div class="field grid align-items-center mb-3">
          <label for="editApiKey" class="col-4">API Key</label>
          <div class="col-8">
            <p-password id="editApiKey" [(ngModel)]="instanceToEdit.apiKey" [toggleMask]="true" [feedback]="false" styleClass="w-full" inputStyleClass="w-full"></p-password>
          </div>
        </div>


        <!-- Status -->
        <div class="field grid align-items-center mb-3">
          <label for="editStatus" class="col-4">Status</label>
          <div class="col-8">
            <p-dropdown
              id="editStatus"
              [options]="newInstanceStatuses"
              [(ngModel)]="instanceToEdit.status"
              placeholder="Select a Status"
              appendTo="body"
            ></p-dropdown>
          </div>
        </div>

      </div>
    </div>
  </ng-container>
  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideEditInstanceDialog()"></button>
    <button pButton pRipple label="Save Changes" icon="pi pi-check" class="p-button-text" (click)="saveEditedInstance()"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<p-toolbar>
  <div class="p-toolbar-group-left">
    <button
      pButton
      type="button"
      label="Create Source System"
      icon="pi pi-plus"
      (click)="openCreate()"
    ></button>
  </div>
</p-toolbar>

<p-table [value]="availableSystems" [loading]="loading">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-system>
    <tr>
      <td>{{ system.id }}</td>
      <td>{{ system.name }}</td>
    </tr>
  </ng-template>
</p-table>

<app-create-source-system
  [visible]="showCreateDialog"
  (visibleChange)="showCreateDialog = $event"
  (created)="loadSystems()"
></app-create-source-system>

<p-message
  *ngIf="errorMsg"
  severity="error"
  text="{{ errorMsg }}"
></p-message>

<form #f="ngForm" (ngSubmit)="save()">
  <!-- 1) Name -->
  <label for="name">Name:</label>
  <input
    id="name"
    name="name"
    [(ngModel)]="source.name"
    required
    placeholder="e.g. My Source System"
  />

  <!-- 2) Typ-Auswahl -->
  <label for="type">Source Type:</label>
  <select
    id="type"
    name="type"
    [(ngModel)]="sourceType"
    (ngModelChange)="onTypeChange($event)"
    required
  >
    <option value="AAS">AAS Instance</option>
    <option value="REST">Generic REST API</option>
  </select>

  <!-- 3a) AAS-Dropdown, nur wenn sourceType==='AAS' -->
  <div *ngIf="sourceType === 'AAS'">
    <label for="aas">Choose AAS:</label>
    <select
      id="aas"
      name="aasId"
      [(ngModel)]="source.aasId"
      required
    >
      <option value="" disabled selected>-- choose AAS --</option>
      <ng-container *ngIf="aasList$ | async as aasList">
        <option *ngFor="let aas of aasList" [value]="aas.id">
          {{ aas.name }}
        </option>
      </ng-container>
    </select>
  </div>

  <!-- 3b) Endpoint-Feld, nur wenn sourceType==='REST' -->
  <div *ngIf="sourceType === 'REST'">
    <label for="endpoint">Endpoint URL:</label>
    <input
      id="endpoint"
      name="endpoint"
      [(ngModel)]="source.endpoint"
      required
      placeholder="https://example.com/api"
    />
  </div>

  <!-- 4) Submit -->
  <button type="submit" [disabled]="f.invalid">
    Create Source System
  </button>
</form>

<p-button label="Use new template" (click)="createNewScript()"></p-button>
<p-table [value]="items" [paginator]="true" [rows]="10">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.name }}</td>
      <td>
        <p-button label="View Details" (click)="viewDetails(item)"></p-button>
        <p-button label="Use" (click)="useItem(item)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-dialog
  header="New Script"
  [(visible)]="displayCreateDialog"
  (onHide)="cancelCreateScriptDialog()"
  [modal]="true"
  [style]="{ width: '50vw', maxWidth: '20vw', minHeight: '20vw' }">
  <div class="p-fluid">
    <div class="p-field">
      <label for="name">Name</label>
      <input id="name" type="text" pInputText [(ngModel)]="newScript.name" />
    </div>
    <p-button label="Create" (click)="createScriptShell()"></p-button>
  </div>
</p-dialog>

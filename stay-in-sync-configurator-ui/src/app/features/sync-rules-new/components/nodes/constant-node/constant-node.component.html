<div class="constant-node">
  <!-- Node Header -->
  <div class="node-header">
    <span class="node-type">Constant</span>
  </div>

  <!-- Node Body -->
  <div class="node-content">
    <h4>{{ node().data?.name}}</h4>
    <strong>Value:</strong> {{ node().data?.value || 'Not set' }}
  </div>

  <!-- I/O Handlers -->
  <handle type="source" position="right" />
</div>

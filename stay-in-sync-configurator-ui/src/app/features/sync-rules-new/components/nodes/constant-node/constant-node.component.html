<div class="constant-node" selectable>
  <!-- Node Header -->
  <div class="node-header">
    <span class="node-type">Constant</span>
  </div>

  <!-- Node Body -->
  <div class="node-content">
    <div class="node-value"><strong>Value:</strong> {{ node().data?.value || 'Not set' }}</div>
  </div>

  <!-- I/O Handlers -->
  <handle type="source" position="right" />
</div>

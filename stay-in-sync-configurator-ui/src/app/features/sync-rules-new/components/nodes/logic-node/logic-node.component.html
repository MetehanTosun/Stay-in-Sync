<div class="logic-node" selectable>
  <!-- Node Header -->
  <div class="node-header">
    <span class="node-type">Logic</span>
  </div>

  <!-- Node Body -->
  <div class="node-content">
    <div class="node-title">{{ node().data?.name }}</div>
    <div class="operator-category">{{ node().data?.operatorType }}</div>
  </div>

  <!-- I/O Handlers -->
  <handle type="target" position="left" />
  <handle type="source" position="right" />
</div>

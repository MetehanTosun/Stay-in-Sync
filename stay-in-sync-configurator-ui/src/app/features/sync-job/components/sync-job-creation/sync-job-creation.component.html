<p-dialog
  header="New Syncjob"
[(visible)]="visible"
(onHide)="cancel()"
[modal]="true"
[style]="{ width: '85vw', maxWidth: '90vw' , minHeight: '45vw' }"
[baseZIndex]="10000"
class="big-dialog">
  <p-stepper [value]="1" class="basis-[50rem]">
    <p-step-list>
      <p-step [value]="1">Step I</p-step>
      <p-step [value]="2">Header II</p-step>
      <p-step [value]="3">Header II</p-step>
    </p-step-list>
    <p-step-panels>
      <p-step-panel [value]="1">
        <ng-template #content let-activateCallback="activateCallback">
          <div class="flex flex-col h-48">
            <div
              class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
            >
              <input
                type="text"
                pInputText
                placeholder="Name"
                [(ngModel)]="syncJobName"
                class="mb-2"
              />
              <input
                type="text"
                pInputText
                placeholder="Description"
                [(ngModel)]="syncJobDescription"
              />
              <select
                [(ngModel)]="selectedSourceSystem"
                required
                class="mb-2 p-inputtext"
              >
                <option [ngValue]="null" disabled selected>Quellsystem ausw√§hlen</option>
                <option *ngFor="let system of sourceSystems" [ngValue]="system">{{ system.name }}</option>
              </select>
              <div class="mb-2 flex items-center">
                              <label for="simulationSwitch" class="mr-2">Simulation</label>
                              <p-inputSwitch
                                id="simulationSwitch"
                                [(ngModel)]="isSimulation"
                                [trueValue]="true"
                                [falseValue]="false"
                              ></p-inputSwitch>
              </div>
            </div>
            <div class="flex pt-6 justify-end">
              <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(2)" />
            </div>
          </div>
        </ng-template>
      </p-step-panel>

      <p-step-panel [value]="2">
        <ng-template #content let-activateCallback="activateCallback">
          <div class="flex flex-col h-48">
            <div
              class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
            >
              Content II
            </div>
          </div>
          <div class="flex pt-6 justify-between">
            <p-button label="Back" severity="secondary" icon="pi pi-arrow-left" (onClick)="activateCallback(1)" />
            <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="activateCallback(3)" />
          </div>
        </ng-template>
      </p-step-panel>

      <p-step-panel [value]="3">
        <ng-template #content let-activateCallback="activateCallback">
          <div class="flex flex-col h-48">
            <div
              class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium"
            >
              Content III
            </div>
          </div>
          <div class="flex pt-6 justify-start">
            <p-button label="Back" icon="pi pi-arrow-left" iconPos="right" (onClick)="activateCallback(2)" />
          </div>
        </ng-template>
      </p-step-panel>
    </p-step-panels>
  </p-stepper>

</p-dialog>

<p-card header="ðŸ”„ Sync Job Overview" class="sync-job-card" [style]="{ width: '80rem', 'max-width': '100%' }">
  <div class="p-fluid sync-job-details">
    <div class="p-field">
      <label><strong>Name:</strong></label>
      <p>{{ syncJob?.name || 'â€”' }}</p>
    </div>

    <div class="p-field">
      <label><strong>Description:</strong></label>
      <p>{{ syncJob?.description || 'â€”' }}</p>
    </div>

    <div class="p-field transformations-field">
      <label><strong>Transformations:</strong></label>

      <ng-container *ngIf="syncJob?.transformations?.length; else noTransformations">
        <ul class="transformation-list">
          <li *ngFor="let t of syncJob.transformations" class="transformation-item">
            <div class="transformation-header">
              <span class="transformation-name">{{ t.name || 'Unnamed Transformation' }}</span>
            </div>

            <div class="transformation-body">
              <span class="transformation-rule">
                <strong>Rule:</strong>
                <span *ngIf="t.transformationRule; else noRule">{{ t.transformationRule }}</span>
              </span>
              <ng-template #noRule><em>â€”</em></ng-template>
              <span *ngIf="t.script?.name" class="transformation-script"> <strong>Script:</strong> {{ t.script?.name }}</span>
            </div>
          </li>
        </ul>
      </ng-container>

      <ng-template #noTransformations>
        <p class="empty-message"><em>No transformations defined.</em></p>
      </ng-template>
    </div>
  </div>
</p-card>

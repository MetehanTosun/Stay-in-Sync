<p-card header="Sync Job Overview" class="sync-job-card" [style]="{ width: '100rem' }">
  <div class="p-fluid">
    <div class="p-field">
      <label for="name"><strong>Name:</strong></label>
      <p>{{ syncJob.name }}</p>
    </div>

    <div class="p-field">
      <label for="description"><strong>Description:</strong></label>
      <p>{{ syncJob.description }}</p>
    </div>

    <div class="p-field">
      <label><strong>Source Systems:</strong></label>
      <ul class="p-list">
        <li *ngFor="let sourceSystem of syncJob.sourceSystems">{{ sourceSystem.name }}</li>
      </ul>
    </div>

    <div class="p-field">
      <label><strong>Used Endpoints:</strong></label>
      <ul class="p-list">
        <li *ngFor="let endpoint of syncJob.endpoints">{{ endpoint }}</li>
      </ul>
    </div>

    <div class="p-field">
      <label><strong>Variables:</strong></label>
      <ul class="p-list">
        <li *ngFor="let variable of syncJob.variables">{{ variable }}</li>
      </ul>
    </div>

<div class="p-field">
  <label><strong>Transformations:</strong></label>
  <ul class="p-list">
    <li *ngFor="let transformation of syncJob.transformations">
      <div class="transformation-item">
        <span class="transformation-name"><strong>{{ transformation.name }}</strong></span>
        <span class="transformation-rule">Rule: {{ transformation.transformationRule }}</span>
        <span *ngIf="transformation.script?.name" class="transformation-script">Script: {{ transformation.script?.name }}</span>
      </div>
    </li>
  </ul>
</div>

    <div class="p-field">
      <label><strong>Simulation Mode:</strong></label>
      <p>
        <p-tag [value]="syncJob.isSimulation ? 'Enabled' : 'Disabled'"
               [severity]="syncJob.isSimulation ? 'info' : 'success'">
        </p-tag>
      </p>
    </div>

    <div class="p-field">
      <label><strong>Used ARCs:</strong></label>
      <ul class="p-list">
        <li *ngFor="let arc of syncJob.arcs">{{ arc }}</li>
      </ul>
    </div>
  </div>
</p-card>

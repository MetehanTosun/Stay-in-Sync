quarkus.datasource.devservices.enabled=false
quarkus.datasource.db-kind=mariadb
quarkus.datasource.jdbc.url=${env.CI_DB_URL}
quarkus.datasource.username=${env.CI_DB_USERNAME}
quarkus.datasource.password=${env.CI_DB_PASSWORD}
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
quarkus.log.category."io.quarkus.deployment".level=ERROR


quarkus.http.port=8091
#RabbitMQ
rabbitmq-host=127.0.0.1
rabbitmq-port=5672 
rabbitmq-username=guest
rabbitmq-password=guest
mp.messaging.incoming.syncjobs.connector=smallrye-rabbitmq
mp.messaging.incoming.syncjobs.queue.name=syncjob-requests
mp.messaging.incoming.syncjobs.exchange.name=syncjob-exchange
mp.messaging.incoming.syncjobs.prefetch-count=1

# =======================================
# DATASOURCE CONFIGURATION (MariaDB)
# =======================================

quarkus.datasource.db-kind=mariadb

quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3306/logic_engine_db?createDatabaseIfNotExist=true

quarkus.datasource.username=root
quarkus.datasource.password=root


# =======================================
# HIBERNATE ORM CONFIGURATION
# =======================================

quarkus.hibernate-orm.database.generation=drop-and-create


quarkus.hibernate-orm.log.sql=true
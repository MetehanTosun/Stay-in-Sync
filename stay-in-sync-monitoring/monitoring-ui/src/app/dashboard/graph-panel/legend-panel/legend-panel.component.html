<p-sidebar
  [(visible)]="visibleSidebar"
  position="left"
  [baseZIndex]="10000"
  [modal]="false"
  [styleClass]="'custom-sidebar'"
  [showCloseIcon]="false"
>
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <h1>Legend</h1>
    <button class="close-button" (click)="visibleSidebar = false">X</button>
  </div>

  <!-- Sidebar Content -->
  <div class="legend-content">
    <!-- Shapes -->
    <section class="legend-section">
      <p><strong>Shapes:</strong></p>
      <ul>
        <li class="legend-item">
          <svg width="20" height="20">
            <circle cx="10" cy="10" r="8" fill="#888"></circle>
          </svg>
          <span>SyncNode / PollingNode</span>
        </li>
        <li class="legend-item">
          <svg width="20" height="20">
            <polygon points="0,18 20,18 10,0" fill="#888"></polygon>
          </svg>
          <span>SourceSystem / ASS</span>
        </li>
        <li class="legend-item">
          <svg width="20" height="20">
            <rect x="2" y="2" width="16" height="16" fill="#888"></rect>
          </svg>
          <span>TargetSystem</span>
        </li>
      </ul>
    </section>

    <!-- Colours -->
    <section class="legend-section">
      <p><strong>Colours:</strong></p>
      <ul>
        <li>
          <span
            style="display: inline-block; width: 16px; height: 16px; background-color: #4caf50; margin-right: 5px;"
          ></span>
          active
        </li>
        <li>
          <span
            style="display: inline-block; width: 16px; height: 16px; background-color: #f44336; margin-right: 5px;"
          ></span>
          error
        </li>
        <li>
          <span
            style="display: inline-block; width: 16px; height: 16px; background-color: #ffeb3b; margin-right: 5px;"
          ></span>
          inactive
        </li>
      </ul>
    </section>
  </div>
</p-sidebar>

<!-- Sidebar Toggle Button -->
<div class="sidebar-toggle-btn">
  <p-button
    (onClick)="visibleSidebar = true"
    icon="pi pi-angle-double-right"
  ></p-button>
</div>
